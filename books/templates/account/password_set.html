{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Definir senha" %}{% endblock head_title %}

{% block content %}
<div class="container d-flex align-items-center vh-100">
    <div
      style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; border: 2px solid #000; border-radius: 10px;">
  
      <div class="row">
        <div class="col">
    <h1>{% trans "Definir senha" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
    </div></div></div></div>
{% endblock content %}
